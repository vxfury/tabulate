<html>
<head>
    <title>WebSocket Client</title>
</head>
<body>
<h1>WebSocket Client</h1>
<p>
    Host: <input id="webSocketHost" type="text" value="localhost:4004/linuxmonitor"/>
</p>
<p>
    <button onClick="initWebSocket();">Connect</button>
    <button id="disconnectButton" onClick="stopWebSocket();" disabled>Disconnect</button>
    <button onClick="checkSocket();">State</button>
    <button onClick="clearTextfield()";>Clear Textfield</button>
</p>
<p>
    <textarea id="debugTextArea" style="width:95%;height:80%;" readonly></textarea>
</p>

<script type="text/javascript">
    var debugTextArea = document.getElementById("debugTextArea");
    function debug(message) {
        debugTextArea.value += message + "\n";
        debugTextArea.scrollTop = debugTextArea.scrollHeight;
    }

    var websocket = null;

    function initWebSocket() {
        try {
            /*if (typeof MozWebSocket == 'function')
                WebSocket = MozWebSocket;
            */
            if ( websocket && websocket.readyState == 1 )
                websocket.close();

            var wsUri = "ws://" + document.getElementById("webSocketHost").value;
            websocket = new WebSocket( wsUri );

            websocket.onopen = function (evt) {
                debug("CONNECTED");
                document.getElementById("disconnectButton").disabled = false;
                document.getElementById("sendButton").disabled = false;
            };
            websocket.onclose = function (evt) {
                debug("DISCONNECTED");
                document.getElementById("disconnectButton").disabled = true;
                document.getElementById("sendButton").disabled = true;
            };
            websocket.onmessage = function (evt) {
                console.log( "Message received :", evt.data );
                debug( evt.data );
            };
            websocket.onerror = function (evt) {
                console.log(evt);
                debug('ERROR: ' + evt.data);
            };

        } catch (exception) {
            debug('ERROR: ' + exception);
        }
    }

    function clearTextfield() {
        debugTextArea.value = '';
    }

    function stopWebSocket() {
        if (websocket)
            websocket.close();
    }

    function checkSocket() {
        if (websocket != null) {
            var stateStr;
            switch (websocket.readyState) {
                case 0: {
                    stateStr = "CONNECTING";
                    break;
                }
                case 1: {
                    stateStr = "OPEN";
                    break;
                }
                case 2: {
                    stateStr = "CLOSING";
                    break;
                }
                case 3: {
                    stateStr = "CLOSED";
                    break;
                }
                default: {
                    stateStr = "UNKNOW";
                    break;
                }
            }
            debug("WebSocket state = " + websocket.readyState + " ( " + stateStr + " )");
        } else {
            debug("WebSocket is null");
        }
    }
</script>
</body>
</html>
